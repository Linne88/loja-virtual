<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja virtual</title>
    <link rel="stylesheet" href="s-contato.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <img src="imagens/logo.jpg" alt="logo da loja">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="texto">
        <p>Entre em contato conosco preenchendo o formulário abaixo</p>
    </div>

    <!-- Formulário de Contato -->
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer id="contato">
        <div class="container">
            <p>Entre em contato: celltechmix@gmail.com | Telefone: (21) 96019-9797</p>
            <p>&copy; 2024 Cell Tech Mix - Todos os direitos reservados</p>
        </div>
    </footer>

</body>
</html>
